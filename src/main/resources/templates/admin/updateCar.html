<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Update CAR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
Update CAR
<form th:action="@{/admin/cars/update}"
      method="post"
      th:object="${car}">
    <div>
        <div style="color: red"
             th:if="${#fields.hasErrors('marque')}"
             th:errors="*{marque}">name err
        </div>
        <label> Marque : <input type="text" name="marque" th:field="*{marque}"/> </label>
    </div>
    <div>
        <div style="color: red"
             th:if="${#fields.hasErrors('model')}"
             th:errors="*{model}">name err
        </div>
        <label> Model: <input type="text" name="model" th:field="*{model}"/> </label>
    </div>
    <label>Comfort:
        <select name="comfort">
            <option value="ECONOM">ECONOM</option>
            <option value="MIDDLE">MIDDLE</option>
            <option value="BUSINESS">BUSINESS</option>
        </select>
    </label>
    <div>
        <div style="color: red"
             th:if="${#fields.hasErrors('price')}"
             th:errors="*{price}">name err
        </div>
        <label> Price: <input type="number" name="price" th:field="*{price}"/> </label>
    </div>
    <input type="hidden" name="id" th:value="*{id}">
    <div><input type="submit" value="update car"/></div>
</form>
</body>
</html>
