<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
<body>
EDIT USER INFO
<form th:action="@{/admin/users/update}" method="post" th:object="${user}">
    <input type="hidden" th:field="*{id}">
    <div>
        <div style="color: red"
             th:if="${#fields.hasErrors('username')}"
             th:errors="*{username}">name err
        </div>
        <label> User Name : <input type="text"
                                   name="username"
                                   th:field="*{username}"/> </label>
    </div>
    <div>
        <div style="color: red"
             th:if="${#fields.hasErrors('password')}"
             th:errors="*{password}">name err
        </div>
        <label> Password: <input type="password"
                                 name="password"
                                 th:field="*{password}"/> </label>
    </div>
    <div>
        <label> email: <input type="email"
                              name="email"
                              th:field="*{email}"
                              required/> </label>
    </div>
    <input type="hidden" th:value="*{role}" th:name="role">
    <div><input type="submit" value="update"/></div>
</form>
</body>
</html>
