<div id="login">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" th:action="@{/user/registration}" method="post"
                          th:object="${user}">
                        <h3 class="text-center text-info">Registration</h3>
                        <div th:if="${message}!=null">
                            <p th:text="${message}" style="color: red">message</p>
                        </div>
                        <div class="form-group">
                            <div style="color: red"
                                 th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}">name err
                            </div>
                            <label for="username" class="text-info">Username:</label><br>
                            <input type="text" name="username" id="username" class="form-control">
                        </div>

                        <div class="form-group">
                            <div style="color: red"
                                 th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}">name err
                            </div>
                            <label for="password" class="text-info">Password:</label><br>
                            <input type="text" name="password" id="password" class="form-control">
                        </div>

                        <div class="form-group">
                            <label for="password" class="text-info">Email:</label><br>
                            <input type="email" name="email" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="register">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
